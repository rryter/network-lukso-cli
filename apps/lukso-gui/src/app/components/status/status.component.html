<div class="row network-infos">
  <div class="col">
    <lukso-network-status
      [networkData]="networkData$ | async"
      [vanguardData]="vanguardMetrics$ | async"
    ></lukso-network-status>
  </div>
</div>
<div class="row flex-nowrap g-5">
  <div class="col">
    <lukso-status-box
      [name]="'Pandora'"
      [blockMetric]="'chain/head/block'"
      [blockLabel]="'Last Block'"
      [metrics]="pandoraMetrics$ | async"
      [peersOverTime]="pandoraPeersOverTime$ | async"
      [settings]="settings$ | async"
      (stopClient)="stopClients(['pandora'])"
      (startClient)="startClients($event)"
    ></lukso-status-box>
  </div>
  <div class="col">
    <lukso-status-box
      [name]="'Vanguard'"
      [blockMetric]="'headSlot'"
      [blockLabel]="'Last Slot'"
      [metrics]="vanguardMetrics$ | async"
      [peersOverTime]="vanguardPeersOverTime$ | async"
      [settings]="settings$ | async"
      (stopClient)="stopClients(['vanguard'])"
      (startClient)="startClients($event)"
    >
    </lukso-status-box>
  </div>
  <div class="col">
    <lukso-validator-status
      [metrics]="validatorMetrics$ | async"
      [network]="network$ | async"
      [version]="(settings$ | async)?.versions"
    ></lukso-validator-status>
  </div>
</div>

<lukso-system-status
  [metricsData]="systemMetrics$ | async"
></lukso-system-status>
